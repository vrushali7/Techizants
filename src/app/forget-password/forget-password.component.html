<div>
    <h4 class="modal-title" style="text-align: center;">Forgot Password</h4>
    <div style="text-align: center;">
    <form name="user-info" [formGroup]="ForgetPassword" (ngSubmit)="forget()">
        <div class="form-group">
          <input type="email" placeholder="Your Username" formControlName="username" class="form-holder my-sm-2" />
        </div>
        <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Reset</button>
    </form>
</div>
</div>
